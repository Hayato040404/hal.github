<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短縮URLサービス</title>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

        // 📌 短縮URLを作成
        function fetchShortenUrl() {
            const longUrl = document.getElementById("longUrl").value;
            if (!longUrl) {
                alert("URLを入力してください！");
                return;
            }

            var script = document.createElement("script");
            var callbackName = "shortenCallback";
            window[callbackName] = function(response) {
                if (response.status === "success") {
                    document.getElementById("result").innerHTML =
                        `<p>短縮URL: <a href="${response.shortUrl}" target="_blank">${response.shortUrl}</a></p>`;
                } else {
                    alert("エラー: " + response.message);
                }
                delete window[callbackName];
            };

            script.src = `${GAS_URL}?action=shorten&url=${encodeURIComponent(longUrl)}&callback=${callbackName}`;
            document.body.appendChild(script);
        }

        // 📌 短縮URLを開いたときに自動リダイレクト
        function handleRedirect() {
            const path = window.location.pathname.substring(1); // "/abc123" -> "abc123"
            if (path) {
                var script = document.createElement("script");
                var callbackName = "expandCallback";
                window[callbackName] = function(response) {
                    if (response.status === "success") {
                        window.location.href = response.longUrl; // 取得したURLへリダイレクト
                    } else {
                        document.body.innerHTML = "<h1>404 - Not Found</h1><p>指定された短縮URLは存在しません。</p>";
                    }
                    delete window[callbackName];
                };

                script.src = `${GAS_URL}?action=expand&code=${encodeURIComponent(path)}&callback=${callbackName}`;
                document.body.appendChild(script);
            }
        }

        window.onload = handleRedirect;
    </script>
</head>
<body>
    <h1>短縮URLサービス</h1>
    <input type="text" id="longUrl" placeholder="短縮したいURLを入力">
    <button onclick="fetchShortenUrl()">短縮する</button>
    <div id="result"></div>
</body>
</html>
