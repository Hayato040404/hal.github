<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短縮URL作成</title>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwlwa1MrpRxMy3YDtzjDFjatHgBbvuiu45Ahp9_76fp5JhUSkEDkDnYO1I4Adosb_BbUg/exec";

        function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value;
            if (!longUrl) {
                alert("URLを入力してください");
                return;
            }

            var script = document.createElement("script");
            var callbackName = "shortenCallback";

            window[callbackName] = function(response) {
                if (response.status === "success") {
                    document.getElementById("shortUrl").innerHTML = 
                        `短縮URL: <a href="${response.shortUrl}" target="_blank">${response.shortUrl}</a>`;
                } else {
                    alert("短縮URLの作成に失敗しました");
                }
                delete window[callbackName];
            };

            script.src = `${GAS_URL}?action=shorten&url=${encodeURIComponent(longUrl)}&callback=${callbackName}`;
            document.body.appendChild(script);
        }
    </script>
</head>
<body>
    <h1>短縮URL作成</h1>
    <input type="text" id="longUrl" placeholder="短縮するURLを入力">
    <button onclick="shortenUrl()">短縮URLを作成</button>
    <p id="shortUrl"></p>
</body>
</html>
