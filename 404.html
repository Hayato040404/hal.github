    /* index.htmlと共通のスタイル */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #007BFF; color: #fff; padding: 10px; }
    header nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    header nav ul li { margin-right: 15px; }
    header nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; }

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">ホーム</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/terms.html">利用規約</a></li>
        <li><a href="/about.html">動作説明</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div id="app"></div>
  </div>
  <script>
    const GAS_URL = "https://script.google.com/a/macros/zushi-kaisei.ac.jp/u/3/s/AKfycbxIAUK6CXuDFS2lDEP1hBX-0fU5wwXkHzAw3NgA3rtBrMtwshJvkPTwEw5prOzaTelxEw/exec";
    let pathname = window.location.pathname;
    if (pathname.startsWith('/')) { pathname = pathname.substring(1); }
    if (pathname.endsWith('/')) { pathname = pathname.slice(0, -1); }
    const code = pathname;
    const app = document.getElementById('app');
    if (code) {
      // パスに文字列がある場合、GASに問い合わせてリダイレクト
      window.location.href = GAS_URL + "?code=" + encodeURIComponent(code);
    } else {
      app.innerHTML = '<h1>404 - Not Found</h1><p>お探しのページは存在しません。</p>';
    }
  </script>
</body>
